<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drive Chat App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #222;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    #auth_wrapper {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      padding: 1rem;
    }
    #authorize_button, #signout_button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      background: #0f62fe;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #authorize_button:hover, #signout_button:hover {
      background: #084cdf;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    #chat_box {
      display: flex;
      padding: 1rem;
      background: #222;
    }
    #message_input, #recipient_input {
      flex: 1;
      padding: 0.5rem;
      border: none;
      border-radius: 4px;
    }
    #send_button {
      margin-left: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      background: #0f62fe;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    #username_prompt {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #username_prompt.hidden {
      display: none;
    }
    #username_prompt form {
      background: #222;
      padding: 2rem;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 90%;
      max-width: 400px;
    }
    #username_prompt input {
      padding: 0.5rem;
    }
    #username_prompt button {
      padding: 0.5rem;
      background: #0f62fe;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      #chat_box {
        flex-direction: column;
        gap: 0.5rem;
      }
      #send_button {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <header>Drive Chat App</header>
  <div id="auth_wrapper">
    <button id="authorize_button" onclick="handleAuthClick()">Authorize</button>
    <button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>
  </div>
  <div id="chat"></div>
  <div id="chat_box">
    <input type="text" id="recipient_input" placeholder="To (username)..." />
    <input type="text" id="message_input" placeholder="Type a message..." />
    <button id="send_button" onclick="sendMessage()">Send</button>
  </div>
  <div id="username_prompt" class="hidden">
    <form onsubmit="submitUsername(event)">
      <h3 style="margin:0;">Create Account</h3>
      <input type="text" id="username_input" placeholder="Enter a username" required />
      <button type="submit">Continue</button>
    </form>
  </div>
  <script>
    const CLIENT_ID = "223089359374-j7fh0seetlipaagvoq73s4489elnrfko.apps.googleusercontent.com";
    const API_KEY = "AIzaSyD41ZNerRUG1BhWZIReWxIUvYDoHXLrVuw";
    const FOLDER_ID = "1IrGrZRsN90Eifzes7robm8ESg9tijudo";
    const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/drive/v3/rest';
    const SCOPES = 'https://www.googleapis.com/auth/drive.file';

    let tokenClient, token = '', userInfo = {};
    let gapiInited = false, gisInited = false;
    let profileLoaded = false, currentUsername = "";

    document.getElementById('authorize_button').style.visibility = 'hidden';
    document.getElementById('signout_button').style.visibility = 'hidden';
    document.getElementById('chat_box').style.display = 'none';

    function gapiLoaded() {
      gapi.load('client', initializeGapiClient);
    }

    async function initializeGapiClient() {
      await gapi.client.init({ apiKey: API_KEY, discoveryDocs: [DISCOVERY_DOC] });
      gapiInited = true;
      maybeEnableButtons();
    }

    function gisLoaded() {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: '',
      });
      gisInited = true;
      maybeEnableButtons();
    }

    function maybeEnableButtons() {
      if (gapiInited && gisInited) {
        document.getElementById('authorize_button').style.visibility = 'visible';
      }
    }

    function handleAuthClick() {
      tokenClient.callback = async (resp) => {
        if (resp.error !== undefined) throw (resp);
        token = gapi.client.getToken().access_token;
        document.getElementById('signout_button').style.visibility = 'visible';
        document.getElementById('authorize_button').innerText = 'Refresh';
        document.getElementById('chat_box').style.display = 'flex';
        await getUserInfo();
        const ok = await checkOrCreateUserProfile();
        if (!ok) return alert("Please create your account to start chatting.");
      };
      if (gapi.client.getToken() === null) {
        tokenClient.requestAccessToken({ prompt: 'consent' });
      } else {
        tokenClient.requestAccessToken({ prompt: '' });
      }
    }

    function handleSignoutClick() {
      const token = gapi.client.getToken();
      if (token !== null) {
        google.accounts.oauth2.revoke(token.access_token);
        gapi.client.setToken('');
        document.getElementById('authorize_button').innerText = 'Authorize';
        document.getElementById('signout_button').style.visibility = 'hidden';
        document.getElementById('chat_box').style.display = 'none';
      }
    }

    async function getUserInfo() {
      const res = await fetch('https://www.googleapis.com/oauth2/v3/userinfo', {
        headers: { Authorization: `Bearer ${token}` },
      });
      userInfo = await res.json();
    }

    async function checkOrCreateUserProfile() {
      const filename = `user_${userInfo.email.replace(/[^a-zA-Z0-9]/g, '_')}.json`;
      const res = await gapi.client.drive.files.list({
        q: `'${FOLDER_ID}' in parents and name='${filename}'`,
        fields: 'files(id)',
      });
      if (res.result.files.length === 0) {
        document.getElementById('username_prompt').classList.remove('hidden');
        return false;
      } else {
        const fileId = res.result.files[0].id;
        const fileRes = await gapi.client.drive.files.get({ fileId, alt: 'media' });
        const profile = JSON.parse(fileRes.body);
        currentUsername = profile.username;
        profileLoaded = true;
        return true;
      }
    }

    async function submitUsername(e) {
      e.preventDefault();
      const username = document.getElementById("username_input").value.trim();
      if (!username) return;
      const profile = {
        email: userInfo.email,
        name: userInfo.name,
        username: username,
        profilePic: userInfo.picture || ''
      };
      const blob = new Blob([JSON.stringify(profile, null, 2)], { type: 'application/json' });
      const metadata = {
        name: `user_${userInfo.email.replace(/[^a-zA-Z0-9]/g, '_')}.json`,
        mimeType: 'application/json',
        parents: [FOLDER_ID]
      };
      const form = new FormData();
      form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
      form.append('file', blob);
      await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
        method: 'POST',
        headers: new Headers({ Authorization: 'Bearer ' + token }),
        body: form
      });
      currentUsername = username;
      profileLoaded = true;
      document.getElementById('username_prompt').classList.add('hidden');
    }

    async function sendMessage() {
      const input = document.getElementById('message_input');
      const recipientInput = document.getElementById('recipient_input');
      const recipient = recipientInput.value.trim();
      const raw = input.value.trim();
      if (!profileLoaded || !currentUsername) return alert("Please create your account first.");
      if (!raw || !recipient) return;
      const msg = `[${currentUsername}] ${raw}`;
      input.value = '';

      const fileName = `inbox_${recipient}.txt`;
      const fileContent = msg + "\n";
      const blob = new Blob([fileContent], { type: 'text/plain' });
      const metadata = {
        name: fileName,
        mimeType: 'text/plain',
        parents: [FOLDER_ID],
      };

      const res = await gapi.client.drive.files.list({
        q: `'${FOLDER_ID}' in parents and name='${fileName}'`,
        fields: 'files(id)',
      });
      const existingFileId = res.result.files[0]?.id;

      let existingContent = '';
      if (existingFileId) {
        const existingRes = await gapi.client.drive.files.get({ fileId: existingFileId, alt: 'media' });
        existingContent = existingRes.body + fileContent;
      }

      const finalBlob = new Blob([existingContent || fileContent], { type: 'text/plain' });
      const form = new FormData();
      form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
      form.append('file', finalBlob);

      const method = existingFileId ? 'PATCH' : 'POST';
      const url = existingFileId
        ? `https://www.googleapis.com/upload/drive/v3/files/${existingFileId}?uploadType=multipart`
        : 'https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart';

      await fetch(url, {
        method: method,
        headers: new Headers({ 'Authorization': 'Bearer ' + token }),
        body: form
      });
    }
  </script>
  <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
  <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>
</html>
