<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drive Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    header {
      text-align: center;
      padding: 1rem;
      background: #222;
      font-size: 1.5rem;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: #181818;
    }
    #chat_box {
      display: flex;
      padding: 1rem;
      background: #222;
    }
    #message_input {
      flex: 1;
      padding: 0.5rem;
      border: none;
      border-radius: 4px;
    }
    #send_button {
      margin-left: 0.5rem;
      padding: 0.5rem 1rem;
      background: #0f62fe;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Drive Chat App</header>
  <div id="chat"></div>
  <div id="chat_box">
    <input type="text" id="message_input" placeholder="Type a message..."/>
    <button id="send_button">Send</button>
  </div>

  <script>
    const FILE_NAME = "global_chat.txt";
    const FOLDER_ID = "YOUR_FOLDER_ID"; // Replace with your Drive folder ID
    let messages = [];

    document.getElementById("send_button").addEventListener("click", async () => {
      const input = document.getElementById("message_input");
      const msg = input.value.trim();
      if (!msg) return;

      messages.push(`[You] ${msg}`);
      input.value = "";
      updateChatView();

      const blob = new Blob([messages.join("\n")], { type: 'text/plain' });
      const form = new FormData();
      form.append("file", blob);
      form.append("fileName", FILE_NAME);
      form.append("folderId", FOLDER_ID);

      await fetch("/upload", {
        method: "POST",
        body: form,
      });
    });

    function updateChatView() {
      const chat = document.getElementById("chat");
      chat.textContent = messages.join("\n");
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
