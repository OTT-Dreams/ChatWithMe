<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp Chat Clone</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #ece5dd;
    }

    #chat-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      border: 1px solid #ccc;
    }

    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .message {
      background: #dcf8c6;
      margin: 5px;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }

    #input-container {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
    }

    #input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      outline: none;
    }

    #send-btn {
      margin-left: 10px;
      padding: 10px 20px;
      background: #25d366;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>
    <div id="input-container">
      <input type="text" id="input" placeholder="Type a message..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script src="https://cdn.ably.io/lib/ably.min-1.js"></script>
  <script>
    const ably = new Ably.Realtime('x3A3zw.0cEwww:LKwrrj7RypK6l5y-WjlYh6sZUgxBQC8-4432KBULIew');
    const channel = ably.channels.get('chat-room');

    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('send-btn');

    // Receive messages
    channel.subscribe('message', function(msg) {
      const div = document.createElement('div');
      div.className = 'message';
      div.textContent = msg.data;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    // Send message
    sendBtn.onclick = () => {
      const text = input.value.trim();
      if (text) {
        channel.publish('message', text);
        input.value = '';
      }
    };

    // Enter key to send
    input.addEventListener("keydown", function(e) {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>
</body>
</html>
